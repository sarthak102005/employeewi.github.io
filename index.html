<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earnease Fund Withdrawal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #004a7c;
            color: white;
            padding: 15px;
            text-align: center;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #004a7c;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .withdraw-button {
            display: block;
            width: 100%;
            background-color: #00c851;
            color: white;
            padding: 15px;
            text-align: center;
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
            margin-top: 20px;
            border: none;
            cursor: pointer;
        }

        .withdraw-button:hover {
            background-color: #007e33;
        }

        .success-message, .error-message {
            display: none;
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }

        .success-message {
            background-color: #e0f7fa;
            color: #00796b;
            border: 1px solid #b2dfdb;
        }

        .error-message {
            background-color: #ffcccc;
            color: #cc0000;
            border: 1px solid #ff9999;
        }

        .balance-info {
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<header>
    <h1>Earnease Fund Withdrawal</h1>
</header>

<div class="container">
    <h2>Withdraw Funds</h2>

    <!-- Available balance -->
    <p class="balance-info">Available to withdraw: ₹<span id="available-balance">25,000</span></p>

    <div class="form-group">
        <label for="amount">Enter Amount (₹):</label>
        <input type="number" id="amount" placeholder="Enter amount" required>
    </div>

    <div class="form-group">
        <label for="account">Select Bank Account:</label>
        <select id="account" required>
            <option value="hdfc">Aarav Mehta - HDFC Bank - 1234567890</option>
            <option value="pnb">Aarav Mehta - Punjab National Bank - 0987654321</option>
        </select>
    </div>

    <button class="withdraw-button" onclick="withdrawFunds()">Withdraw Funds</button>

    <!-- Success Message -->
    <div class="success-message" id="success-message">
        Funds have been successfully withdrawn! Your current balance is ₹<span id="new-balance"></span>.
    </div>

    <!-- Error Message -->
    <div class="error-message" id="error-message"></div>
</div>

<script>
    let availableBalance = 25000;

    function withdrawFunds() {
        const amount = document.getElementById('amount').value;
        const account = document.getElementById('account').value;
        const successMessage = document.getElementById('success-message');
        const errorMessage = document.getElementById('error-message');
        const newBalanceElement = document.getElementById('new-balance');
        const availableBalanceElement = document.getElementById('available-balance');

        // Reset messages
        successMessage.style.display = 'none';
        errorMessage.style.display = 'none';

        if (!amount) {
            errorMessage.innerHTML = "Please enter an amount.";
            errorMessage.style.display = 'block';
            return;
        }

        const withdrawAmount = parseFloat(amount);

        if (withdrawAmount > availableBalance) {
            errorMessage.innerHTML = "Apology, insufficient balance.";
            errorMessage.style.display = 'block';
        } else {
            availableBalance -= withdrawAmount;

            // Show success message
            newBalanceElement.innerHTML = availableBalance;
            availableBalanceElement.innerHTML = availableBalance;
            successMessage.style.display = 'block';
        }
    }
</script>

</body>
</html>
